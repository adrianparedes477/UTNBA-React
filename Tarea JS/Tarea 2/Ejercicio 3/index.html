<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumnos Aprobados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Alumnos Aprobados</h1>
        <p>Se consideran aprobados los alumnos con nota mayor o igual a 7</p>

            <div class="lista-container">
                <h2>Todos los Alumnos</h2>
                <ul id="todos-alumnos" class="lista-alumnos"></ul>
            </div>
            
            <div class="lista-container">
                <h2>Alumnos Aprobados</h2>
                <ul id="alumnos-aprobados" class="lista-alumnos"></ul>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
