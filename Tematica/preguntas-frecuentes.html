<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas Frecuentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <a href="index.html" class="btn btn-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Volver
        </a>

        <h2>Preguntas Frecuentes</h2>
        <div class="accordion" id="faq-accordion">
            <div class="accordion-item">
                <h2 class="accordion-header" id="pregunta1">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#respuesta1">
                        ¿Cuáles son los métodos de pago?
                    </button>
                </h2>
                <div id="respuesta1" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        Aceptamos tarjetas de crédito, PayPal y transferencias bancarias.
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="pregunta2">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#respuesta2">
                        ¿Cuánto tarda el envío?
                    </button>
                </h2>
                <div id="respuesta2" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        Los envíos estándar tardan entre 3-5 días hábiles.
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
