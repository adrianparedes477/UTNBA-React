<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestros Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container mt-4">
        <a href="index.html" class="btn btn-secondary mb-3">
            <i class="bi bi-arrow-left"></i> Volver
        </a>

        <h2>Catálogo de Productos</h2>
        
        <div class="row mb-3">
            <div class="col-md-4">
                <input type="text" id="busqueda" class="form-control" placeholder="Buscar productos...">
            </div>
            <div class="col-md-4">
                <select id="filtro-categoria" class="form-select">
                    <option>Todas las Categorías</option>
                    <option>Categoría 1</option>
                    <option>Categoría 2</option>
                </select>
            </div>
        </div>

        <div class="row" id="productos-container">
            <div class="col-md-4 producto">
                <div class="card mb-4">
                    <img src="../img/producto1.jpg" class="card-img-top" alt="Producto">
                    <div class="card-body">
                        <h5 class="card-title">Nombre del Producto</h5>
                        <p class="card-text">Descripción breve</p>
                        <a href="#" class="btn btn-primary">Ver Detalles</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
